<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!-- keterangan -->
    <!-- src: untuk sumber audio -->
    <!-- controls: memberikan kontrol kepada user/tombol button -->
    <!-- preloads: untuk membuat file audionya di load sebelum dijalankan -->
    <!-- autoplay: untuk membuat audionya play otomatis -->
    <!-- loop: untuk mengulang play audionya -->
    <figure>
        <figcaption>
            Dengarkan "Woro Widowati - Aku Tenang"
        </figcaption>
        <audio src="Woro Widowati - Aku Tenang (Official Music Video).m4a" controls loop>
            Browser tidak mendukung <code>audio</code>
        </audio>
        <!-- Pakai source -->
        <!-- <audio controls autoplay>
            <source src="Woro Widowati - Aku Tenang (Official Music Video).m4a" type="audio/m4a">
        </audio> -->
    </figure>
</body>
</html>
